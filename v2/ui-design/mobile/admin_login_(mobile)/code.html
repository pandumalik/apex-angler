<h1 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight tracking-tight">Tournament Admin</h1>
<p class="text-slate-500 dark:text-[#92b7c9] text-base font-normal mt-2">Sign in to manage the event</p>
</div>
<!-- Login Form -->
<form class="p-6 flex flex-col gap-5">
<!-- Admin ID Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal" for="admin-id">Admin ID</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 dark:text-[#92b7c9]">
<span class="material-symbols-outlined text-[20px]">badge</span>
</div>
<input class="form-input w-full pl-11 rounded-lg border border-slate-300 dark:border-[#325567] bg-white dark:bg-[#111c22] text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#92b7c9]/60 text-base" id="admin-id" placeholder="Enter your ID" type="text" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal" for="password">Password</label>
<a class="text-xs text-primary font-medium hover:text-primary/80" href="#">Forgot?</a>
</div>
<div class="relative flex w-full items-stretch rounded-lg">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 dark:text-[#92b7c9]">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input flex-1 w-full min-w-0 pl-11 rounded-lg rounded-r-none border border-r-0 border-slate-300 dark:border-[#325567] bg-white dark:bg-[#111c22] text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#92b7c9]/60 text-base" id="password" placeholder="Enter password" type="password" value=""/>
<button class="flex items-center justify-center px-4 rounded-r-lg border border-l-0 border-slate-300 dark:border-[#325567] bg-white dark:bg-[#111c22] text-slate-400 dark:text-[#92b7c9] hover:text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50 z-10" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Feedback Area (Empty state) -->
<div class="min-h-[20px] text-center">
<!-- Error messages would go here, e.g.: -->
<!-- <p class="text-red-500 text-xs">Invalid credentials. Please try again.</p> -->
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold h-12 rounded-lg transition-all shadow-lg shadow-primary/20 active:scale-[0.98] flex items-center justify-center gap-2" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
<!-- Helper Links -->
<div class="flex items-center justify-center gap-1 mt-2">
<p class="text-slate-500 dark:text-[#92b7c9] text-sm">Need help?</p>
<a class="text-primary text-sm font-medium hover:underline" href="#">Contact Support</a>
</div>
</form>
<!-- Card Footer Decor -->
<div class="h-1 w-full bg-gradient-to-r from-transparent via-primary/50 to-transparent"></div>
</div>
